<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-header">
            <div class="accent-bar"></div>
            <div class="header-content">
                <h1>Information Form</h1>
                <p>Please fill out the form below</p>
            </div>
        </div>

        <div class="form-container">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="tel" id="contactNumber" name="contactNumber" placeholder="+1 (555) 123-4567" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" placeholder="123 Main St, City, State, ZIP"></textarea>
                </div>

                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" name="companyName" placeholder="Acme Inc.">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" name="department">
                        <option value="" disabled selected>Select a department</option>
                        <option value="hr">HR</option>
                        <option value="sales">Sales</option>
                        <option value="development">Development</option>
                        <option value="marketing">Marketing</option>
                        <option value="others">Others</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="prefer-not-to-say" name="gender" value="prefer-not-to-say">
                            <label for="prefer-not-to-say">Prefer not to say</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

        <div class="form-footer">
            <p>All information submitted is secure and confidential</p>
        </div>
    </div>
</body>

</html>
